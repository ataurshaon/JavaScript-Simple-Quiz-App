<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>JavaScript Simple Quiz App</h2>
    <form action="">
        <p>Q1. What is 1+1 = ? <br>
            <input type="radio" name="q1">3 <br>
            <input type="radio" name="q1" id="q1Correct">2 <br>
            <input type="radio" name="q1">1 <br>
            <input type="radio" name="q1">4 <br>
        </p>
        <p>Q2. What is 4+6 = ? <br>
            <input type="radio" name="q2" id="q2Correct">10 <br>
            <input type="radio" name="q2">2 <br>
            <input type="radio" name="q2">1 <br>
            <input type="radio" name="q2">4 <br>
        </p>
        <p>Q3. What is 10+2 = ? <br>
            <input type="radio" name="q3">10 <br>
            <input type="radio" name="q3" id="q3Correct">12 <br>
            <input type="radio" name="q3">1 <br>
            <input type="radio" name="q3">4 <br>
        </p>

        <button id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
